<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>LEGO Ninjago Smash â€” Accounts, Shop & Difficulty</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="app">
    <!-- Auth / Landing -->
    <section id="auth" class="screen visible">
      <h1>LEGO Ninjago Smash</h1>
      <p id="authMsg">Sign in or sign up to save progress and buy upgrades.</p>

      <div class="auth-grid">
        <div class="auth-card">
          <h3>Sign In</h3>
          <input id="signinUser" placeholder="Username" />
          <input id="signinPass" type="password" placeholder="Password" />
          <button id="signinBtn" class="primary">Sign In</button>
        </div>

        <div class="auth-card">
          <h3>Sign Up</h3>
          <input id="signupUser" placeholder="Choose username" />
          <input id="signupPass" type="password" placeholder="Choose password" />
          <button id="signupBtn" class="primary">Sign Up</button>
        </div>
      </div>

      <div class="auth-footer">
        <p class="muted">Local accounts stored in your browser only. Usernames must be unique.</p>
      </div>
    </section>

    <!-- Home when signed in -->
    <section id="home" class="screen">
      <h2>Welcome, <span id="currentUserName"></span></h2>
      <p id="homeInfo">Coins: <strong id="userCoins">0</strong></p>

      <!-- Audio controls -->
      <div class="audio-controls" style="margin:12px 0;padding:10px;border-radius:8px;background:rgba(255,255,255,0.01);display:flex;gap:12px;align-items:center;flex-wrap:wrap">
        <label style="display:flex;align-items:center;gap:8px">
          <input id="sfxToggle" type="checkbox" checked />
          <span class="muted">SFX</span>
        </label>
        <label style="display:flex;align-items:center;gap:8px">
          <input id="musicToggle" type="checkbox" checked />
          <span class="muted">Music</span>
        </label>
        <div style="display:flex;align-items:center;gap:8px">
          <span class="muted">SFX</span>
          <input id="sfxVolume" type="range" min="0" max="1" step="0.01" value="0.9" />
        </div>
        <div style="display:flex;align-items:center;gap:8px">
          <span class="muted">Music</span>
          <input id="musicVolume" type="range" min="0" max="1" step="0.01" value="0.25" />
        </div>
      </div>

      <div class="home-actions">
        <button id="goSelect" class="primary">Start Match</button>
        <button id="goShop" class="secondary">Shop</button>
        <button id="goProfile" class="muted">Profile</button>
        <button id="goLeaderboard" class="secondary">Leaderboard</button>
        <button id="signOutBtn" class="muted">Sign Out</button>
      </div>
    </section>

    <!-- Rest of screens remain unchanged... -->
    <!-- (keep the rest of your existing index.html content unchanged) -->

  </div>

  <!-- include audio manager before app.js -->
  <script src="audio.js"></script>
  <script src="characters.js"></script>
  <script src="app.js"></script>
</body>
</html>
